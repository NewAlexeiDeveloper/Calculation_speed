<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>The game where one can test its calculation skills</title>
</head>

<body>
    <div class="animation"></div>
    <div class="game_over"></div>

    <header>
        <ul class="d-sm-flex justify-content-evenly align-items-center list-unstyled">
            <li class="mb-2 mb-sm-0">
                <div>
                    <label for="operation">Operation</label>
                    <select id="operation">
                        <option>Multiply</option>
                        <option>Add</option>
                        <option>Minus</option>
                        <option>Random</option>
                    </select>
                </div>
            </li>
            <li class="mb-2 mb-sm-0">
                <div>
                    <label for="time_for_move">Time for a move (sec)</label>
                    <select id="time_for_move">
                        <option>3</option>
                        <option>4</option>
                        <option selected>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                    </select>
                </div>
            </li>
            <li class="mb-2 mb-sm-0">
                <div>
                    <label for="number_digits">Number of digits</label>
                    <select id="number_digits">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>Random</option>
                    </select>
                </div>
            </li>
            <li>
                <button type="button" class="btn btn-primary" id="start">Start</button>
            </li>
        </ul>
    </header>

    <main>
        <div class="row mx-1 mt-2">

            <div class="col-9" id="calculation">
            </div>

            <article class="col-3">
                <div>Time left: <span id="place_for_time"></span></div>
                <label for="result">Submit result (type a number and click <kbd>Enter</kbd>)</label>
                <input type="number" id="result">
                <section class="mt-2">
                    <h5>How to play the game</h5>
                    <dl>
                        <dt>Operation</dt>
                        <dd>Select a mathematical operation with numbers</dd>
                        <dt>Time for a move</dt>
                        <dd>Select time for one move (in seconds)</dd>
                        <dt>Number of digits</dt>
                        <dd>Which numbers are used in the game (1 digit: 0,5,6..., 2 digits: 34,46,60)</dd>
                    </dl>
                </section>
            </article>
        </div>
    </main>

    <script src="./out/main.js" type="module"></script>
    <script src="./out/supplement.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
